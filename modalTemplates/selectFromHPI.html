
<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">

                <h3>Select from HPI</h3>

            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">

                <button class="btn btn-link pull-right" ng-click="$dismiss()">Cancel</button>

            </div>

        </div>

    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-md-6 col-sm-6">
                <input type="text" ng-model="name" class="form-control" placeholder="Name of {{resourceType}}"/>
            </div>
            <div class="col-md-6 col-sm-6">
                <button class="btn btn-link" ng-click="selectFromHPI(name)">Find {{resourceType}}s</button>
            </div>
        </div>


        <table class="table table-bordered">
            <tr ng-repeat="entry in matchesBundle.entry">
                <td>


                    <div ng-show="entry.resource.resourceType == 'Practitioner'">
                        {{formsSvc.getHN(entry.resource.name[0]) }}
                    </div>

                    <div ng-show="entry.resource.resourceType == 'Organization'">
                        {{entry.resource.name }}
                    </div>



                </td>
                <td>
                    <div class="clickable" ng-click="selectResource(entry.resource)">Select</div>
                </td>
            </tr>

        </table>


    </div>

    <div class="modal-header">

        <div class="row">

            <div class="col-md-6 col-sm-6">

            </div>
            <div class="col-md-6 col-sm-6">

            </div>
        </div>
    </div>
</div>
