
<div>

    <div class="modal-header">

        <div class="row">
            <div class="col-md-6 col-sm-6">
                <h3 class="modal-title">Edit QR</h3>
            </div>

            <div class="col-md-2 col-sm-2">


            </div>

            <div class="col-md-1 col-sm-1">
                <div  ng-show="showWaiting">
                    <img src="css/ajax_loader_blue_32.gif"/>
                </div>
            </div>

            <div class="col-md-3 col-sm-3">


                <button class="btn btn-primary pull-right" ng-click="save()">Save</button>
                <button class="btn btn-link pull-right" ng-click="$dismiss()">Cancel</button>


            </div>


        </div>

    </div>
    <div class="modal-body">

        <div ng-repeat = "section in answers">
            <strong>{{section.sectionText}}</strong>
            <div class="row" ng-repeat="answer in section.answers">
                <div class="col-sm-3 col-md-3">
                    {{answer.linkId}}
                </div>
                <div class="col-sm-9 col-md-9">
                    <textarea class="form-control" ng-model="input[answer.linkId]" value="answer.value"></textarea>
                </div>

            </div>
        </div>


        <pre>{{answers | json}}</pre>

        <pre>{{QR | json}}</pre>

    </div>


    <div class="modal-header">
        <div class="row">


            <div class="col-md-12 col-sm-12">
                <em>Allows editing of the textual elements in a QR</em>
            </div>
        </div>
    </div>
</div>
