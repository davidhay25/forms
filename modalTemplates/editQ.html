
<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">

                <h3 ng-show="editType == 'edit'" class="modal-title">Edit Q</h3>
                <h3 ng-show="editType == 'new'" class="modal-title">New Q</h3>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">

                <button class="btn btn-link pull-right" ng-click="$dismiss()">Cancel</button>

            </div>

        </div>

    </div>
    <div class="modal-body">
        <uib-tabset>
            <uib-tab heading = "Description">
                <table class="table">

                    <tr>
                        <td>Name</td>
                        <td><input type="text"
                                   placeholder="Name (no spaces)"
                                   ng-change="updateUrl(Q.name)"
                                   ng-model="Q.name" class="form-control"/> </td>

                    </tr>


                    <tr>
                        <td>Title</td>
                        <td><input type="text"
                                   placeholder="Brief description"
                                   ng-model="Q.title" class="form-control"/> </td>

                    </tr>

                    <tr>
                        <td>Description</td>
                        <td>
                            <textarea ng-model="Q.description" placeholder="Long description" class="form-control">

                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Usage Context</td>
                        <td>
                            eg that it is request or report (code == 'task')
                        </td>
                    </tr>

                </table>
            </uib-tab>

            <uib-tab ng-show = "editType == 'new'" heading = "Select from existing Q">
                <br/>
                <div class="row">
                    <div class="col-sm-3">
                        Existing Q
                    </div>
                    <div class="col-sm-9">
                        <select ng-model="input.libQ" class="form-control"
                                ng-change = "selectExistingQ(input.libQ)"
                                ng-options="q.name for q in allQ"></select>
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="list-group">
                            <div class="list-group-item"
                                ng-repeat="item in eQ.item">

                                <checkbox ng-model="input.section[item.linkId]"
                                    ng-change = "checkSection(item.linkId,input.section[item.linkId])">

                                </checkbox>  {{item.text}}

                                <span>
                                    <i class="glyphicon glyphicon-info-sign pull-right"
                                       ng-click = "showSection(item.linkId)" />
                                </span>

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div ng-show="selectedSection" class="banner">{{selectedSection.linkId}}</div>
                        <div class="list-group">
                            <div class="list-group-item"
                                 ng-repeat="item in selectedSection.item">
                                {{item.text}}

                            </div>
                        </div>

                        <ul>

                        </ul>

                    </div>
                </div>

            </uib-tab>

        </uib-tabset>







</div>

    <div class="modal-header">

        <div class="row">

            <div class="col-md-6 col-sm-6">
                <strong>{{Q.url}}</strong>
            </div>
            <div class="col-md-6 col-sm-6">
                <button class="btn btn-success pull-right"
                        ng-show="Q.name"
                        ng-click="save()">
                    <div ng-show="editType == 'edit'">Save changes</div>
                    <div ng-show="editType == 'new'">Add new Questionnaire</div>
                </button>
            </div>
        </div>
    </div>
</div>
