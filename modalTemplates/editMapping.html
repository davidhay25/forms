
<div>
    <div class="modal-header">

        <div class="row">
            <div class="col-md-6 col-sm-6 ">

                <h3>Edit mapping items</h3>

            </div>
            <div class="col-md-6 col-sm-6">
                <button class="btn btn-primary pull-right"

                        ng-click="save()">Save changes</button>

                <button class="btn btn-link pull-right" ng-click="$dismiss()">Cancel</button>

            </div>

        </div>

    </div>
    <div class="modal-body">

        <div class="row">
            <div class="col-sm-3 col-md-3">
                No Mapping
            </div>
            <div class="col-sm-7 col-md-7">

            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-md-3">
               Observation
            </div>
            <div class="col-sm-7 col-md-7">
                <div class="rounded-box">{{review.linkId}}</div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-md-3">
               Resource type
            </div>
            <div class="col-sm-7 col-md-7">

            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-md-3">
                Resource path
            </div>
            <div class="col-sm-7 col-md-7">

            </div>
        </div>

        <div class="row">
            <div class="col-sm-3 col-md-3">
                Notes
            </div>
            <div class="col-sm-7 col-md-7">
                <textarea class="form-control" ng-model="input.dispositionNote"></textarea>
            </div>
        </div>




    </div>

    <div class="modal-header">
<!--
        <div class="row">

            <div class="col-md-6 col-sm-6">

            </div>
            <div class="col-md-6 col-sm-6">
                <button class="btn btn-primary pull-right" ng-click="saveDisposition()">Add disposition</button>

            </div>
        </div>
        -->
    </div>
</div>
