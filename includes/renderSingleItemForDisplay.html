

<div class="row">
    <div class="col-md-4">
        <!-- This template is called by both child and grandchild so if the grandchild is present, hide the child text-->
        <div style="padding-left: 12px">{{gc.text}}</div>
        <div ng-hide="gc">{{item.text}}</div>
    </div>

    <div class="col-md-8">

        <div ng-if="answer.valueDecimal">
            {{answer.valueDecimal}}
        </div>

        <div ng-if="answer.valueString">
            {{answer.valueString}}
        </div>

        <div ng-if="answer.valueBoolean">
            {{answer.valueBoolean ? "Yes" : "No"}}
        </div>

        <div ng-if="answer.valueCoding">
            {{answer.valueCoding.display}} <!--({{answer.valueCoding.code}}  {{answer.valueCoding.system}}) -->
        </div>
        <div ng-if="answer.valueReference">
            {{answer.valueReference.display}}
        </div>

        <div ng-if="answer.valueDate">
            {{answer.valueDate}}
        </div>

        <div ng-if="answer.valueInteger">
            {{answer.valueInteger}}
        </div>

    </div>

</div>
