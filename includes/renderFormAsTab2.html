

<div class="row">
    <div class="col-md-3">
        Sections
        <div class="list-group">
            <div ng-class="{'list-group-item':true,'listItemSelected':selectedSection.linkId==section.linkId}"
                 ng-click = "selectSection(section)"
                 style="cursor: pointer"
                 ng-repeat="section in formTemplate">

                {{section.text}}


                <span class = "badge pull-right" ng-show="section.item.repeats"> Mult</span>


                <!-- temp
                <span class="pull-right badge">
                         {{completedAnswersInSection(section)}} / {{section.item.length}}
                    </span>
-->
            </div>
        </div>
    </div>

    <div class="col-md-9">


        <div ng-repeat="row in selectedSection.rows">

            <strong>{{row.text}}</strong>


            <div class="row">



                <!-- 2 columns -->
                <div ng-show = "row.meta.columnCount == 2 || ! row.meta.columnCount">
                    <div class="col-md-6">
                        <div ng-repeat="cell in row.col1">
                            <div style="margin-bottom: 8px">
                                <ng-include src = "'includes/renderSingleItem.html'"></ng-include>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-6">
                        <div ng-repeat="cell in row.col2">
                            <ng-include src = "'includes/renderSingleItem.html'"></ng-include>
                        </div>
                    </div>
                </div>

                <!-- 3 columns -->
                <div ng-show = "row.meta.columnCount == 3">
                    <div class="col-md-4">
                        <div ng-repeat="cell in row.col1">
                            <div style="margin-bottom: 8px">
                                <ng-include src = "'includes/renderSingleItem.html'"></ng-include>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-4">
                        <div ng-repeat="cell in row.col2">
                            <ng-include src = "'includes/renderSingleItem.html'"></ng-include>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div ng-repeat="cell in row.col3">
                            <ng-include src = "'includes/renderSingleItem.html'"></ng-include>
                        </div>
                    </div>
                </div>

                <!-- 4 columns -->
                <div ng-show = "row.meta.columnCount == 4">
                    <div class="col-md-3">
                        <div ng-repeat="cell in row.col1">
                            <div style="margin-bottom: 8px">
                                <ng-include src = "'includes/renderSingleItem.html'"></ng-include>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-3">
                        <div ng-repeat="cell in row.col2">
                            <ng-include src = "'includes/renderSingleItem.html'"></ng-include>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div ng-repeat="cell in row.col3">
                            <ng-include src = "'includes/renderSingleItem.html'"></ng-include>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div ng-repeat="cell in row.col4">
                            <ng-include src = "'includes/renderSingleItem.html'"></ng-include>
                        </div>
                    </div>
                </div>


                <!--
                                <div class="col-md-4">

                                    <div ng-repeat="cell in row.left">
                                        <div ng-show = "cell.extractObservation">
                                            "{{cell.item.text}}" extracted as Observation
                                        </div>
                                        <div ng-hide = "cell.item.code || cell.item.type == 'display'">
                                            "{{cell.item.text}}" has no code
                                        </div>
                                    </div>




                                </div>
                   -->
            </div>

            <hr style="margin: 2px"/>

        </div>


    </div>
</div>
