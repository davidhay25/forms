<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>EHR</title>
    <script src="js/libs/jquery-1.9.0.min.js"></script>
    <script src="js/libs/angular.min1-5.js"></script>
    <script src="js/libs/ui-bootstrap-tpls-2.0.1.min.js"></script>

    <script src="js/libs/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/jsTreeStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/jsTreeThemes/proton/style.css"/>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <script src="js/libs/angular-sanitize.js"></script>
    <script src="js/libs/jstree.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/vis.min.css"/>

    <style>
        .myScroll {
            height: 500px;
            overflow-y: scroll;
        }


    </style>

    <script>
        angular.module("formsApp",['ui.bootstrap','ngStorage','ui.checkbox']).config(function($locationProvider) {

            // enable html5Mode for pushstate ('#'-less URLs)
            $locationProvider.html5Mode(true);
            $locationProvider.hashPrefix('!');
        });
        angular.module("formsApp").constant("moment", moment);
        angular.module("formsApp").config(['$compileProvider', function ($compileProvider) {
            $compileProvider.aHrefSanitizationWhitelist(/^\s*(https?|ftp|mailto|blob):/);
        }]);

    </script>
    <script src="js/libs/ngStorage.min.js"></script>

    <script src="js/ehrCtrl.js"></script>
    <script src="js/formsService.js"></script>
    <script src="js/libs/angular-bootstrap-checkbox.js"></script>


    <style>
        #graph {
            width: 100%;
            height: 550px;
            border: 1px solid lightgray;
        }
    </style>



</head>
<body style="padding: 8px;padding-top: 80px">
    <div ng-app="formsApp" ng-controller="ehrCtrl" class="container-fluid">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

        <div class="container-fluid">
            <div class="col-md-5 col-sm-5">
                    <span>
                        <a class="navbar-brand" href="#">
                            EHR sample application
                        </a>
                    </span>
            </div>

            <div class="col-md-2 col-sm-2">
                <div class="navbar-text">
                    {{thisUserId}}

                    <!--
                    <input type='text' class="form-control" ng-model="thisUserId"/>-->
                </div>

            </div>

            <div class="col-md-1 col-sm-1">
                <form class="navbar-form navbar-left">
                    <img ng-show="showWaiting" src="css/ajax_loader_blue_32.gif"/>

                </form>
            </div>

            <div class="col-md-1 col-sm-1">

            </div>

            <div class="col-md-3 col-sm-3">
                <select class="form-control" ng-model = "input.selectedPatient"
                        ng-change="selectPatient()"
                        ng-options = "item.display for item in allPatients"></select>
            </div>
        </div>
    </nav>

    <uib-tabset>
        <uib-tab heading="Existing Forms">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <div ng-class="{'list-group-item':true}"
                             ng-click="selectQR(QR)"
                             ng-repeat="QR in existingQR">
                            {{QR.display}}
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <pre>{{selectedQR | json}}</pre>
                </div>
            </div>



        </uib-tab>
        <uib-tab heading="New form">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                        <div ng-class="{'list-group-item':true}"
                             ng-click="selectQ(Q)"
                             ng-repeat="Q in allQ">
                            {{Q.name}}
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <uib-tabset>
                        <uib-tab heading="Form">
                            <ng-include src = "'includes/renderFormPage.html'"></ng-include>
                        </uib-tab>
                        <uib-tab heading="QR">
                            <pre>{{QR | json}}</pre>
                        </uib-tab>
                    </uib-tabset>



                    <button class="btn btn-danger" ng-click="submitForm()">Submit form</button>

                </div>
            </div>

        </uib-tab>
    </uib-tabset>

</div>

</body>
</html>
