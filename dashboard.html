<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Forms dashboard</title>
    <script src="js/libs/jquery-1.9.0.min.js"></script>
    <script src="js/libs/angular.min1-5.js"></script>
    <script src="js/libs/ui-bootstrap-tpls-2.0.1.min.js"></script>

    <script src="js/libs/moment.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/jsTreeStyle.css"/>
    <link rel="stylesheet" type="text/css" href="css/jsTreeThemes/proton/style.css"/>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <script src="js/libs/angular-sanitize.js"></script>
    <script src="js/libs/jstree.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/vis.min.css"/>

    <style>
        .myScroll {
            height: 500px;
            overflow-y: scroll;
        }


    </style>

    <script>
        angular.module("formsApp",['ui.bootstrap','ngStorage']).config(function($locationProvider) {

            // enable html5Mode for pushstate ('#'-less URLs)
            $locationProvider.html5Mode(true);
            $locationProvider.hashPrefix('!');
        });
        angular.module("formsApp").constant("moment", moment);
        angular.module("formsApp").config(['$compileProvider', function ($compileProvider) {
            $compileProvider.aHrefSanitizationWhitelist(/^\s*(https?|ftp|mailto|blob):/);
        }]);

    </script>
    <script src="js/libs/ngStorage.min.js"></script>

    <script src="js/dashboardCtrl.js"></script>
    <script src="js/formsService.js"></script>



    <style>
        #graph {
            width: 100%;
            height: 550px;
            border: 1px solid lightgray;
        }
    </style>



</head>
<body style="padding: 8px;padding-top: 80px">
    <div ng-app="formsApp" ng-controller="dashboardCtrl" class="container-fluid">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

        <div class="container-fluid">
            <div class="col-md-5 col-sm-5">
                    <span>
                        <a class="navbar-brand" href="#">
                            CanShare Dashboard
                        </a>
                    </span>
            </div>

            <div class="col-md-2 col-sm-2">
                <div class="navbar-text">
                    {{thisUserId}}

                    <!--
                    <input type='text' class="form-control" ng-model="thisUserId"/>-->
                </div>

            </div>

            <div class="col-md-1 col-sm-1">
                <form class="navbar-form navbar-left">
                    <img ng-show="showWaiting" src="css/ajax_loader_blue_32.gif"/>

                </form>
            </div>

            <div class="col-md-1 col-sm-1">

            </div>

            <div class="col-md-3 col-sm-3">


            </div>
        </div>
    </nav>

    <uib-tabset>
            <uib-tab heading="Questionnaire resources">
                <br/>
               <div class="row">
                   <div class="col-md-2">
                       <div class="list-group">
                           <div ng-class="{'list-group-item':true}"
                                ng-click="selectQ(Q)"
                                ng-repeat="Q in allQ">
                               {{Q.name}}
                           </div>
                       </div>
                   </div>
                   <div class="col-md-10">
                       <uib-tabset>
                           <uib-tab heading="Tree">

                               <div class="row">
                                   <div class="col-md-6">
                                       <div id="designTree"></div>
                                   </div>
                                   <div class="col-md-6">

                                       <uib-tabset>
                                           <uib-tab heading="Json">
                                               <pre>{{selectedNode.data | json}}</pre>
                                           </uib-tab>

                                       </uib-tabset>

                                   </div>
                               </div>






                           </uib-tab>
                           <uib-tab heading="Preview">

                               <ng-include src = "'includes/renderFormPage.html'"></ng-include>
                           </uib-tab>
                           <uib-tab heading="Json">
                               <pre>{{selectedQ | json}}</pre>
                           </uib-tab>
                       </uib-tabset>

                   </div>
               </div>

            </uib-tab>
            <uib-tab heading="Terminology">

                <div class="row">
                    <div class="col-md-2">
                        <div class="list-group">
                            <div ng-class="{'list-group-item':true}"
                                 ng-click="selectVS(vs)"
                                 ng-repeat="vs in vsList">
                                {{vs.display}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-6">
                                <pre>{{selectedVsItem | json}}</pre>
                                <br/>
                                <pre>{{selectedVs | json}}</pre>
                            </div>
                            <div class="col-md-6">
                                <h4>Expansion</h4>
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" placeholder="Enter filter text" class="form-control" ng-model="input.filter"/>
                                    </div>
                                    <div class="col-md-4">
                                        <button class="btn btn-link" ng-click="expandVS(selectedVs.url,input.filter)">Expand</button>
                                    </div>
                                </div>

                                <uib-tabset>
                                    <uib-tab heading="Json">
                                        <pre>{{expandedVs | json}}</pre>
                                    </uib-tab>
                                    <uib-tab heading="List">
                                        <table class="table table-bordered table-condensed">
                                            <tr ng-repeat="concept in expandedVs.expansion.contains">
                                                <td>{{concept.code}}</td>
                                                <td>{{concept.display}}</td>
                                                <td>{{concept.system}}</td>
                                            </tr>
                                        </table>

                                    </uib-tab>

                                </uib-tabset>



                            </div>
                        </div>


                    </div>
                </div>


            </uib-tab>
            <uib-tab heading="External services">
                <br/>
                <uib-tabset>
                    <uib-tab heading="NHI"></uib-tab>
                    <uib-tab heading="HPI"></uib-tab>
                </uib-tabset>

            </uib-tab>
        </uib-tabset>

</div>

</body>
</html>
